<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash on Delivery</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1.5em 0;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        section {
            width: 50%;
            margin: 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        h2 {
            color: #2E7D32;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 8px;
            font-size: 22px;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background: #1B5E20;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>Cash on Delivery</h1>
</header>

<section>
    <h2>Order Confirmation</h2>
    <p>Your order has been placed successfully.</p>
    <p>Payment will be collected upon delivery.</p>
    <p>Thank you for shopping with us!</p>

    <button onclick="goToHome()">Return to Home</button>
</section>

<script>
    function goToHome() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
